<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Quotes Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1 class="title">Watch Quotes Calculator</h1>
        <div id="output" class="output">Your quote will appear here!</div>
        <input type="number" id="quoteInput" class="input" placeholder="Enter quote amount">
        <button id="calculateButton" class="button">Calculate</button>
        <p class="caption">In POS, type SKU 9049116 for watch repair quotes.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
